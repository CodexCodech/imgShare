<head>
  <title>Image Share Gallery</title>
</head>

<body>
  <div class="container">

    <h1 class="display-4 text center"> Welcome to Image Share GALLERY </h1>
    <div class="row my-5 justify-content-around">
      <div class="col-3 text-center">
        <div class="btn btn-info">
          {{> loginButtons}}
        </div>
      </div>
    </div>
    {{#if currentUser}}
      {{>Addimage}} 
      {{>editimage}}
    {{/if}}
    {{>myGallery}}

  </div> <!--Container-->
</body>

<template name= "myGallery">
  <div class="row">
    {{#each allImages}}
      <div class="col-4" id={{_id}}>
        <div class="uniform">
          <img src="{{path}}" class="food">
        </div>
        {{#if currentUser}}
        <i class="fa fa-pencil ecolor js-edit"></i>
        <i class="fa fa-trash icolor js-delete"></i>
        {{/if}}
        <h3>{{title}}</h3>
        <h3>{{desc}}</h3>
        {{#if userField}}
        <h3> by {{createdBy}}</h3>
        {{/if}}
        {{> rating value=ratings picId=_id}}
      </div>
    {{/each}}
      <!-- ??? -->
         
  <!-- Modal -->
  <div class="modal fade" id="confirmModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">You want to Delete this?</h5>
        </div>
        <div class="modal-footer">
          <input  id="delID" type="text">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary js-confirm" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
        <!-- ??? -->
  </div> <!--Row-->
</template>

<template name= "Addimage">
  <div class="row mb-5 justify-content-around">
      <div class="col-2 text-center">
        <button type="button" class="btn btn-primary js-addImage" data-toggle="modal" data-target="#addImageModal">
        Add an Image
        </button>
      </div>
  </div> <!--Closing row-->

<!-- Modal -->
<div class="modal fade" id="addImageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Image Modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class = "imgholder" src="imgplaceholder.png" alt="">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Title</span>
          </div>
          <input type="text" class="form-control" id="Title" placeholder="Provide a Title" aria-label="Provide a Title" aria-describedby="basic-addon1">
        </div><!-- Title-->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Path</span>
          </div>
          <input type="text" class="form-control" id="Path" placeholder="Provide an Image Path" aria-label="Provide an Image path" aria-describedby="basic-addon1">
        </div><!-- Path-->
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Description</span>
                </div>
                <textarea class="form-control" id="Desc" aria-label="Description"></textarea>
              </div> <!--Description-->
      </div> <!--Modal Body-->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary js-closeTab" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-savechanges">Save changes</button>
      </div> <!--Save changes and close-->
    </div>
  </div>
</div>
</template>

<template name= "editimage">
    
<!-- Modal -->
<div class="modal fade" id="editImageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Image Modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class = "eholder" src="imgplaceholder.png" alt="">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Title</span>
          </div>
          <input type="text" class="form-control" id="edTitle" placeholder="Provide a Title" aria-label="Provide a Title" aria-describedby="basic-addon1">
        </div><!-- Title-->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Path</span>
          </div>
          <input type="text" class="form-control" id="edPath" placeholder="Provide an Image Path" aria-label="Provide an Image path" aria-describedby="basic-addon1">
        </div><!-- Path-->
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Description</span>
                </div>
                <textarea class="form-control" id="edDesc" aria-label="Description"></textarea>
              </div> <!--Description-->
              <input id="edID" type="hidden">
      </div> <!--Modal Body-->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary js-closeMe" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-addMe">Save changes</button>
      </div> <!--Save changes and close-->
    </div>
  </div>
</div>
</template>
