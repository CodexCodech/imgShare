<head>
  <title>Image Share Gallery</title>
</head>

<body>
  <div class="container">
    {{>myGallery}}
  </div> <!--Container-->
</body>

<template name= "myGallery">
  <div class="row">
    {{#each allImages}}
      <div class="col-4">
        <div class="uniform">
          <img src="{{path}}" class="food">
        </div>
        <h3>{{title}}<i class="fa fa-trash icolor"></i></h3>

        <h3>{{desc}}</h3>
      </div>
      {{/each}}
  </div> <!--Row-->
</template>
