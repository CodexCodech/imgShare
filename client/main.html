<head>
  <title>Image Share Gallery</title>
</head>

<body>
  <div class="container">
    {{>Addimage}} 
    {{>myGallery}}

  </div> <!--Container-->
</body>

<template name= "myGallery">
  <div class="row">
    {{#each allImages}}
      <div class="col-4" id={{_id}}>
        <div class="uniform">
          <img src="{{path}}" class="food">
        </div>
        <h3>{{title}}<i class="fa fa-trash icolor js-delete"></i></h3>
        <h3>{{desc}}</h3>
      </div>
      {{/each}}
  </div> <!--Row-->
</template>

<template name= "Addimage">
  <div class="row mb-5 justify content around">
    <div class="col-3">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Add an Image
      </button>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">path</span>
          </div>
          <input type="text" class="form-control" placeholder="Image Path" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</template>
