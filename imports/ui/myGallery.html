<template name= "myGallery">
  <div class="row mt-4">
    {{#each allImages}}
      <div class="col-4" id={{_id}}>
        <div class="uniform">
          <a href="/gallery/{{_id}}">
          <img src="{{path}}" class="food">
          </a>
        </div>
        {{#if currentUser}}
        <i class="fa fa-pencil ecolor js-edit"></i>
        <i class="fa fa-trash icolor js-delete"></i>
        {{/if}}
        <h3>{{title}}</h3>
        <h3>{{desc}}</h3>
        {{#if userField}}
        <h3> by {{createdBy}}</h3>
        {{/if}}
        {{> rating value= ratings picId=_id}}
      </div>
    {{/each}}
      <!-- ??? -->
         
  <!-- Modal -->
  <div class="modal fade" id="confirmModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">You want to Delete this?</h5>
        </div>
        <div class="modal-footer">
          <input  id="delID" type="text">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary js-confirm" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
        <!-- ??? -->
  </div> <!--Row-->
</template>
