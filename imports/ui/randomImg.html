<template name= "randomImg">
  <div class="row mt-3 justify-content-around">
    {{#with randImg}}
      <div class="col-4">
        <div class="uniform">
          <img src="{{path}}" class="food" alt="Welcome Page Image">
        </div>
        <h3>{{title}}</h3>
        <h3>{{desc}}</h3>
        {{#if userField}}
        <h3> by {{createdBy}}</h3>
        {{/if}}
        {{> rating value= ratings}}
      </div>
      {{/with}}
    </div>
</template>
